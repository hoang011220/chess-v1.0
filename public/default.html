<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chess</title>
	<script src="lib/jquery.js"></script>
	<link rel="stylesheet" href="lib/chessboard-1.0.0.css">
	<link rel="stylesheet" href="./default.css"/>
	<link rel="stylesheet" href="./login.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div id="wapper">
		<div id="loginForm">
			<!-- <h3 style="color: white"> What's your name?</h3>
			<input type="text" id="txtUsername">
			<input type="button" value="Register" id="btnRegister"> -->
			<div class="navbar">
				<a onclick="document.getElementById('myDropdown').classList.toggle('show')" class="dropbtn"><i class="fa fa-bars"></i> Menu</a> 
				<a href="#" onclick="document.getElementById('id01').style.display='block'" style="width:auto; "><i class="fa fa-fw fa-unlock"></i> Login</a>
			</div>
		
			<div class="dropdown">
			<div id="myDropdown" class="dropdown-content">
				<a href="#playOnline">Play online</a>
				<a href="#playWcomputer">Play with computer</a>
				<a href="#leaderboard">Leaderboard</a>
				<a href="#setting">Setting</a>
				<a href="#credit">Credit</a>
				<a href="#profile">Profile</a>
				<a href="#logOut">Logout</a>
			</div>
			</div>
		
			<div id="id01" class="modal">
			
			<form class="modal-content" action="/action_page.php" method="post">
				
				<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
		
				<div class="container">
				<label for="uname"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="uname" required id="txtUsername">
		
				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw">
					
				<button type="submit" id="btnRegister">Login</button>
				<label>
					<input type="checkbox" checked="checked" name="remember"> Remember me
				</label>
				</div>
		
				<div class="container" style="background-color:#f1f1f1">
				<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
				<span class="psw">Forgot <a href="#">password?</a></span>
				</div>
			</form>
			</div>			
		</div>
		<div id="game">
			<div id="formGame">
				<div class="formNguoiChoi">
					<div class="nguoiChoi">Player 1</div>
					<div id="nguoiChoi1" class="turn"></div>
				</div>
				<div id="gameBoard"></div>
				<div class="formNguoiChoi"> 
					<div class="nguoiChoi">Player 2</div>
					<div id="nguoiChoi2" class="turn">Your Turn</div>
				</div>
			</div>
			<div id="formRight">
				<div id="history">
					<div class="textForm">HISTORY</div>
					<div id="listHistory"></div>
				</div>
				<div id="chatForm">
					<div class="textForm">CHAT</div>
					<div id="listMessages"></div>
					<input type="text" id="txtMessage"/>
					<input type="button" id="btnSendMessage" value="Send"/>
				</div>
			</div>
		</div>
	</div>
	<script src="lib/chess.js"></script>
	<script src="lib/chessboard-1.0.0.js"></script>
	<script src="lib/socket.io.js"></script>
	<script src="./history.js"></script>
	<script src="./chat.js"></script>
	<script src="./default.js"></script>
	<script>
		// Get the modal
		var login = document.getElementById('id01');
	
		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			switch(event.target){
			  case login :
				login.style.display = "none";
				break;
			}  
			if (!event.target.matches('.dropbtn')) {
			  var dropdowns = document.getElementsByClassName("dropdown-content");
			  var i;
			  for (i = 0; i < dropdowns.length; i++) {
				var openDropdown = dropdowns[i];
				if (openDropdown.classList.contains('show')) {
				  openDropdown.classList.remove('show');
				}
			  }
			} 
		}
	
	  </script>
</body>
</html>
