        body{

<body>
    <div id="loginForm">
        <div class="navbar">
            <a onclick="document.getElementById('myDropdown').classList.toggle('show')" class="dropbtn"><i class="fa fa-bars"></i> Menu</a> 
            <a href="#" onclick="document.getElementById('id01').style.display='block'" style="width:auto; "><i class="fa fa-fw fa-unlock"></i> Login</a>
        </div>		
        <div class="dropdown">
        <div id="myDropdown" class="dropdown-content">
            <a href="./default.html">Play online</a>
            <a href="./default.html">Play with computer</a>
            <a href="./leaderboard.html">Leaderboard</a>
            <a href="./credit.html">Credit</a>
            <a href="./userProfile.html">Profile</a>
            <a href="#logOut">Logout</a>
        </div>
        </div>
    
        <div id="id01" class="modal">
        
        <form class="modal-content" action="/action_page.php" method="post">
            
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    
            <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required id="txtUsername">
    
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw">
                
            <button type="submit" id="btnRegister">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            </div>
    
            <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
        </div>	
        <script>
            // Get the modal
            var login = document.getElementById('id01');
        
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                switch(event.target){
                  case login :
                    login.style.display = "none";
                    break;
                }  
                if (!event.target.matches('.dropbtn')) {
                  var dropdowns = document.getElementsByClassName("dropdown-content");
                  var i;
                  for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                      openDropdown.classList.remove('show');
                    }
                  }
                } 
            }
        
        </script>
